<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Library Book List</h1>
        <a href="{% url 'book_create' %}" class="btn btn-primary mb-3">Add New Book</a>
        <div class="list-group">
            {% for book in books %}
                <div class="list-group-item">
                    <h5>{{ book.title }}</h5>
                    <p>by {{ book.author }}</p>
                    <a href="{% url 'book_update' book.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'book_delete' book.id %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
